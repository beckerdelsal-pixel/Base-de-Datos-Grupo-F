services:
  - type: web
    name: crowdfunding-app
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crowdfunding-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
    domains:
      - crowdfunding-app.onrender.com

databases:
  - name: crowdfunding-db
    databaseName: crowdfunding
    user: crowdfunding_user
    plan: free
    ipAllowList: []