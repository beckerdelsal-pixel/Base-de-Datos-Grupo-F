<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel Emprendedor - CrowdBoost</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
</head>

<body class="bg-dashboard">
    <div id="loader-wrapper">
        <div class="loader"></div>

    <nav class="menu">

    <main class="contenedor-principal">

            <h1>Gesti√≥n de mis Proyectos</h1>
            <button class="boton-primario" onclick="mostrarFormularioProyecto()">+ Iniciar Nuevo Proyecto</button>
        </div>

        <div class="dashboard-grid perfil-emprendedor">

        <div id="seccion-nuevo-proyecto" style="display:none;" class="tarjeta-form wide">
            <h2>Detalles del Proyecto</h2>
            <form id="form-crear-proyecto">
                <div class="campo">
                    <label for="proj-nombre">Nombre del Proyecto *</label>
                    <input type="text" id="proj-nombre" placeholder="Ej. Dron de Rescate Solar" required>
                </div>
                <div class="campo">
                    <label for="proj-meta">Meta de Financiaci√≥n ($) *</label>
                    <input type="number" id="proj-meta" placeholder="5000" min="100" max="1000000" required>
                    <small style="color: #6B7280; font-size: 12px;">M√≠nimo $100 - M√°ximo $1,000,000</small>
                </div>
                <div class="campo">
                    <label for="proj-descripcion">Descripci√≥n *</label>
                    <textarea id="proj-descripcion" rows="4" placeholder="Describe tu proyecto en detalle..."
                        required></textarea>
                </div>
                <div class="campo">
                    <label for="proj-categoria">Categor√≠a</label>
                    <select id="proj-categoria">
                        <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                        <option value="Ecolog√≠a">Ecolog√≠a</option>
                        <option value="Salud">Salud</option>
                        <option value="Educaci√≥n">Educaci√≥n</option>
                        <option value="Arte">Arte</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="boton-primario">Publicar Proyecto</button>
                    <button type="button" class="btn-secundario" onclick="ocultarFormularioProyecto()">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="contenedor-proyectos" class="lista-proyectos">
            <p>Cargando proyectos desde la base de datos...</p>
        </div>

        <div style="margin-top: 40px; text-align: center;">
            <a href="index.html" class="boton-enlace">‚Üê Volver a la p√°gina principal</a>
        </div>
    </main>

    <script src="actividad.js"></script>
    <script>
        // Quitar el loader apenas el DOM est√© listo, no esperes a las im√°genes
        document.addEventListener('DOMContentLoaded', () => {
            // Damos un peque√±o margen para que se vea la animaci√≥n
            setTimeout(() => {
                const loader = document.getElementById('loader-wrapper');
                if (loader) loader.style.display = 'none';
            }, 1000);
        });

        function mostrarFormularioProyecto() {
            document.getElementById('seccion-nuevo-proyecto').style.display = 'block';
        }
        function ocultarFormularioProyecto() {
            document.getElementById('seccion-nuevo-proyecto').style.display = 'none';
        }
    </script>
</body>

</html>
